name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binaries
        env:
          CGO_ENABLED: 0
        run: |
          mkdir -p dist

          platforms=(
            "linux/amd64/"
            "linux/amd64/v3"
            "linux/arm64/"
            "linux/arm/"
            "darwin/amd64/"
            "darwin/arm64/"
          )

          for platform in "${platforms[@]}"; do
            GOOS="${platform%%/*}"
            rest="${platform#*/}"
            GOARCH="${rest%%/*}"
            GOAMD64="${rest#*/}"

            if [ "$GOAMD64" = "$GOARCH" ]; then
              GOAMD64=""
              output_name="majmun-${GOOS}-${GOARCH}"
            else
              output_name="majmun-${GOOS}-${GOARCH}${GOAMD64}"
            fi

            echo "Building for $GOOS/$GOARCH${GOAMD64:+/$GOAMD64}..."
            GOOS=$GOOS GOARCH=$GOARCH GOAMD64=$GOAMD64 go build \
              -ldflags="-s -w" \
              -trimpath \
              -o "dist/${output_name}" \
              ./cmd/majmun

            cd dist
            tar -czf "${output_name}.tar.gz" "${output_name}"
            cd ..
          done

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"

          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --generate-notes \
            dist/*.tar.gz \
            dist/checksums.txt
